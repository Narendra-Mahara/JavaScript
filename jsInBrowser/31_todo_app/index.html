<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TODo list</title>
  </head>
  <body>
    <div class="body">

    </div>
    <script src="script.js"></script>
