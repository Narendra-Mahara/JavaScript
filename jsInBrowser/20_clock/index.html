<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Clock</title>
  </head>
  <body>
      <h1>Clock</h1>
    <div class="container alignItemCenter">
      <div id="hours" class="alignItemCenter""></div>
      <div id="minutes" class="alignItemCenter""></div>
      <div id="seconds" class="alignItemCenter""></div>
    </div>
    <div class="info">
      <div class="h align">
        Hours
      </div>
      <div class="m align">
        Minutes
      </div>
      <div class="s align">
        Seconds
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
